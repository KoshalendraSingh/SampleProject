# Base URL of the application under test
base.url=https://magento.softwaretestingboard.com

# Browser type (e.g., chrome, firefox)
browser=chrome

# Implicit wait time (in seconds)
implicit.wait=10

# Path to the WebDriver executable (optional if using WebDriverManager)
webdriver.chrome.driver=/Users/apple/Downloads/chromedriver-mac-arm64/chromedriver
webdriver.gecko.driver=path/to/geckodriver

# Report generation path
report.path=target/cucumber-reports

# Maximum wait time for page load (in seconds)
page.load.timeout=20

# Maximum wait time for script execution (in seconds)
script.timeout=20